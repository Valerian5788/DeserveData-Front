<div class="input-control">
  <label for="item-input">Selectionner une gare</label>
  <select id="item-input" #newItem class="input-control select">
    <option value="">Choisissez une gare</option>
    <option *ngFor="let gare of gares" [ngValue]="gare">{{ gare.name }}</option>
  </select>
</div>
<button type="button" (click)="onInputChange(newItem.value)">Valider</button>
