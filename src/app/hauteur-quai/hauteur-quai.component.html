<div class="input-control">
    <label for="station-input">Selectionner une gare</label>
    <select id="station-input" #newStation class="input-control select">
      <option value="">Choisissez une gare</option>
      <option *ngFor="let gare of gares" [ngValue]="gare">{{ gare.name }}</option>
    </select>
    <button type="button" (click)="onStationChange(newStation.value)">Valider</button>
  </div>
  <table *ngIf="quaiData">
    <thead>
      <tr>
        <th>Station</th>
        <th>Hauteur Quai</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of quaiData">
        <td>{{ data.station }}</td>
        <td>{{ data.hauteurQuai }}</td>
      </tr>
    </tbody>
  </table>
